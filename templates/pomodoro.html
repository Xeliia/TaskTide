{% extends "layout.html" %}

{% block title %}
  Pomodoro
{% endblock %}

{% block main %}

<div class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 70vh;">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">Pomodoro Timer</h2>
    <div id="pomodoro-timer" class="display-3 text-center mb-3">25:00</div>
    <div class="d-flex justify-content-center gap-2 mb-3">
      <button id="start-btn" class="btn btn-success">Start</button>
      <button id="pause-btn" class="btn btn-warning" disabled>Pause</button>
      <button id="reset-btn" class="btn btn-danger" disabled>Reset</button>
    </div>
    <div class="text-center">
      <span id="pomodoro-status" class="text-secondary">Ready to work!</span>
    </div>
  </div>
</div>

{% endblock %}
