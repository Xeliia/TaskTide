<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

        <link href="/static/favicon.ico" rel="icon">
        <link href="/static/styles.css" rel="stylesheet">

        <title>TaskTide -  {% block title %}{% endblock %}</title>
    </head>

    <body class="{% if dashboard %}no-scroll{% endif %}">

        {% if session["user_id"] %}
            <section id="sidebar">
                <a href="/" class="brand">
                    <img class="icon"src="/static/favicon.ico">
                    <span class="text">TaskTide</span>
                </a>
                <ul class="side-menu top">
                    <li class="active">
                        <a href="/">
                            <i class='bx bxs-dashboard' ></i>
                            <span class="text">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="/notes">
                            <i class='bx bx-notepad'></i>
                            <span class="text">Notes</span>
                        </a>
                    </li>
                    <li>
                        <a href="/todo">
                            <i class='bx bx-list-check'></i>
                            <span class="text">To Do List</span>
                        </a>
                    </li>
                    <li>
                        <a href="/calendar">
                            <i class='bx bxs-calendar' ></i>
                            <span class="text">Calendar</span>
                        </a>
                    </li>
                    <li>
                        <a href="/pomodoro">
                            <i class='bx bx-timer' ></i>
                            <span class="text">Pomodoro</span>
                        </a>
                    </li>
                </ul>
                <ul class="side-menu">
                    <li>
                        <a href="/settings">
                            <i class='bx bxs-cog' ></i>
                            <span class="text">Settings</span>
                        </a>
                    </li>
                    <li>
                        <a href="/logout" class="logout">
                            <i class='bx bx-log-out' ></i>
                            <span class="text">Logout</span>
                        </a>
                    </li>
                </ul>
            </section>

            <section id="content">
                <nav>
                    <i class='bx bx-menu' ></i>
                </nav>
            </section>
        {% endif %}

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <script src="static/script.js"></script>
    </body>
</html>
