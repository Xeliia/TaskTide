{% extends "layout.html" %}

{% block title %}
  Login
{% endblock %}

{% block main %}
<div class="row justify-content-center">
    <div class="text-center mb-4">
        <h1 class="h1">Welcome to TaskTide!</h2>
        <p class="text-muted">Please sign in to your account</p>
    </div>
    <div class="col col-md-2 col-lg-4">
        <form action="/login" method="post">
            <div class="form-group mb-3">
                <label for="username">Username</label>
                <input autofocus class="form-control" id="username" name="username" placeholder="Enter your username" type="text" required>
            </div>
            <div class="form-group mb-4">
                <label for="password">Password</label>
                <input class="form-control" id="password" name="password" placeholder="Enter your password" type="password" required>
            </div>
            <button class="btn btn-primary w-100" type="submit">Log In</button>
        </form>
        <div class="mt-3 text-muted text-center">
            Don't have an account? <a href="/register">Register here</a>
        </div>
    </div>
</div>
{% endblock %}
