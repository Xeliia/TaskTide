{% extends "layout.html" %}

{% block title %}
  Register
{% endblock %}

{% block main %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <h2 class="mb-4">Create An Account</h2>
        <form action="/register" method="post" enctype="multipart/form-data">
            <div class="form-group mb-3">
                <label for="username">Username</label>
                <input autofocus class="form-control" id="username" name="username" placeholder="Choose a username" type="text" required>
            </div>
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input class="form-control" id="password" name="password" placeholder="Enter a password" type="password" required>
            </div>
            <div class="form-group mb-3">
                <label for="confirmation">Confirm Password</label>
                <input class="form-control" id="confirmation" name="confirmation" placeholder="Confirm your password" type="password" required>
            </div>
            <div class="form-group mb-4">
                <label for="profile_pic">Profile Picture (optional)</label>
                <input class="form-control" id="profile_pic" name="profile_pic" type="file" accept="image/*">
            </div>
            <button class="btn btn-success w-100" type="submit">Register</button>
        </form>
        <div class="mt-3 text-muted text-center">
            Already have an account? <a href="/login">Log in</a>
        </div>
    </div>
</div>
{% endblock %}
